<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Customization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Personality Customization</h1>

    <div class="slider-container">
      <label for="creativity">Creativity
        <span class="info-icon" data-tooltip="Describes how imaginative and open to new ideas a person is.">ℹ️</span>
      </label>
      <input type="range" id="creativity" class="slider" min="1" max="3" value="2">
      <div class="slider-labels">
        <span>Low</span><span>High</span>
      </div>
    </div>

    <div class="slider-container">
      <label for="anxiety">Anxiety
        <span class="info-icon" data-tooltip="Describes the tendency to feel nervous, anxious, or sensitive.">ℹ️</span>
      </label>
      <input type="range" id="anxiety" class="slider" min="1" max="3" value="2">
      <div class="slider-labels">
        <span>Low</span><span>High</span>
      </div>
    </div>

    <div class="slider-container">
      <label for="humor">Humor
        <span class="info-icon" data-tooltip="Reflects how playful or funny a person tends to be.">ℹ️</span>
      </label>
      <input type="range" id="humor" class="slider" min="1" max="3" value="2">
      <div class="slider-labels">
        <span>Low</span><span>High</span>
      </div>
    </div>

    <button id="submit-btn" class="submit-btn">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
